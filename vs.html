<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    .header-media {
      width: 100%;
      transition: width 0.1s linear;
    }

    .spacer {
      height: 2000px; /* for scrolling */
    }
  </style>
</head>
<body>

  <video class="header-media" autoplay muted loop src="ivideo.mp4"></video>

  <div class="spacer"></div>

  <script>
    const media = document.querySelector('.header-media');

    window.addEventListener('scroll', () => {
      const maxScroll = 300;
      const scrollTop = window.scrollY;
      const progress = Math.min(scrollTop / maxScroll, 1);
      const newWidth = 100 - progress * 50; 

      media.style.width = `${newWidth}%`;
    });
  </script>

</body>
</html>
