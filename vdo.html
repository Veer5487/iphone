<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Fit and Toggle Play/Pause</title>
  <style>
    .video-container {
        display: flex;
        justify-content: center;
        align-items: center;
      width: 90%;
      height: 90vh;
      overflow: hidden;
      position: relative;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover; /* fit video properly */
    }

    .controls {
      position: absolute;
      bottom: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="video-container">
    <video id="myVideo" src="ivideo.mp4" autoplay muted loop></video>
    <div class="controls" id="playPauseBtn">Pause</div>
  </div>

  <script>
    const video = document.getElementById("myVideo");
    const btn = document.getElementById("playPauseBtn");

    btn.addEventListener("click", function () {
      if (video.paused) {
        video.play();
        btn.textContent = "Pause";
      } else {
        video.pause();
        btn.textContent = "Play";
      }
    });
  </script>

</body>
</html>
